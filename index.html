<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soundboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        .col-6 {
            padding: 5px 5px;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-6 col-md-3">
            <audio id="chinees" src="audio/hallo-chinees.ogg"></audio>
            <button onclick="document.getElementById('chinees').play()" class="btn btn-lg btn-primary">Hallo! Chinees!</button>
        </div>
        <div class="col-6 col-md-3">
            <audio id="brand" src="audio/brandjeblussen.ogg"></audio>
            <button onclick="document.getElementById('brand').play()" class="btn btn-lg btn-primary">Brandje blussen</button>
        </div>
        <div class="col-6 col-md-3">
                <audio id="7komma5" src="audio/zeveneneenhalf.ogg"></audio>
                <button onclick="document.getElementById('7komma5').play()" class="btn btn-lg btn-primary">7,5</button>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
